<html>
<head>
<title>Spring Security</title>
</head>
<body>

	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/login-header" th:remove="tag"></div>
		</div>
		<!--header-->
		<div class="container">

			<div class="gmail-header">
				<marquee>
					<span>Gmail Integration Using Spring MVC</span>
				</marquee>
			</div>

			<div class="col-sm-2 gmail-link">
				<a th:href="${gUrl}">
					<div
						style="background-color: #ff6550; width: 50px; border-radius: 40px; height: 50px; color: #fff; padding: 15px;">
						<i class="fa fa-google fa-2x"></i>
					</div> <label>Gmail</label>
				</a>
			</div>

		</div>

	</div>

	<div class="col-lg-12 col-sm-12 col-xs-12 copyrights-login">
		<div th:substituteBy="login/login-footer" th:remove="tag"></div>
	</div>

</body>
</html>
